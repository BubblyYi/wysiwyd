

[ALLOSTATIC]
drives										(pointing tagging)

tagging-homeostasisMin          0.25
tagging-homeostasisMax          0.75
tagging-decay                   0.02
tagging-priority                1
tagging-under-behavior          tagging
tagging-under-behavior-port     /BehaviorManager/trigger:i
tagging-sensation-port          /opcSensation/opc_has_unknown:o
tagging-sensation-on            ((par tagging dec 0.03))
tagging-sensation-off           ((par tagging dec 0.0) (par tagging val 0.5))
tagging-before-trigger          ((par tagging val 0.5) (par tagging dec 0.0))
tagging-after-trigger           ((par tagging val 0.5) (sleep tagging 10))

touch-homeostasisMin          0.25
touch-homeostasisMax          0.75
touch-decay                   0.0
touch-priority                1
touch-under-behavior          reactions
touch-under-behavior-port     /BehaviorManager/trigger:i
touch-sensation-port          /opcSensation/is_touched:o
touch-sensation-on            ((par touch dec 0.8))
touch-sensation-off           ((par touch dec 0.0) (par touch val 0.5))
touch-before-trigger          ((par touch val 0.5) (par touch dec 0.0))
touch-after-trigger           ((par touch val 0.5) (sleep touch 3))

pointing-homeostasisMin          0.25
pointing-homeostasisMax          0.75
pointing-decay                   0.006
pointing-priority                1
pointing-under-behavior          pointing
pointing-under-behavior-port     /BehaviorManager/trigger:i
pointing-sensation-port          /opcSensation/opc_has_known:o
pointing-sensation-on            ((par pointing dec 0.006))
pointing-sensation-off           ((par pointing dec 0.0) (par pointing val 0.5))
pointing-before-trigger                 ((par pointing val 0.5) (par pointing dec 0.0))
pointing-after-trigger                 ((par pointing val 0.5) (sleep pointing 10))

dummy-homeostasisMin          0.25
dummy-homeostasisMax          1.0
dummy-decay                   0.01
dummy-priority                1
dummy-under-behavior          dummy
dummy-under-behavior-port     /BehaviorManager/trigger:i
dummy-sensation-port          /Sensation/test/out
dummy-sensation-on            ((par dummy val 0.5))
dummy-sensation-off           ((par dummy dec 0.01))
dummy-trigger           ((par dummy val 0.5) (sleep dummy 4))
